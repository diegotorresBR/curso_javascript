<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>funcoes</h1>
    <script>
         //declaracao funcao
         function ola(){
            document.write("ola")
         }
         ola()
         //expressao de funcao. Normalmente utiliza-se em funcoes com const
         const ola2 = function(){
            console.log("ola 2")
         }
         ola2()

         //arrow functions
         const ola3 = () => {
            console.log("ola 3 arrow functions")
         }
         ola3()
                
    </script>
</body>
</html>

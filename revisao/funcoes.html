<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>funcoes</h1>
    <script>
         //declaracao funcao
         function ola(){
            document.write("ola")
         }
         ola()
         //expressao de funcao. Normalmente utiliza-se em funcoes com const
         const ola2 = function(){
            console.log("ola 2")
         }
         ola2()

         //arrow functions
         const ola3 = () => {
            console.log("ola 3 arrow functions")
         }
         ola3()

         function diasemana(){
            return new Date().getDay()
         }

         let dia = diasemana()
         console.log(dia)
         console.log(diasemana())

         function somar(n1, n2){
            return n1 + n2
         }

         
         console.log(somar(3,5))
         alert(somar(1,1))

         //JS permite passar mais parametros (ou menos) que a função espera
         console.log(somar(10))

         //funcoes com valores default nos parametros
         function somar2(n1 = 0, n2 = 2){
            return n1 + n2
         }

         console.log(somar2(2))
                
    </script>
</body>
</html>
